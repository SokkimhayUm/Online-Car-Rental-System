<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Car Rental Logo" id="logo" onclick="window.location.href='index.html'">
        <nav>
            <a href="index.html">Home</a>
            <a href="reservation.html">Reservation</a>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <div class="search-container">
                <div class="dropdown" id="type-dropdown">
                    <button class="dropbtn">Car Types</button>
                    <div class="dropdown-content">
                        <div data-value="">All Types</div>
                        <div data-value="Sedan"><img src="icons/sedan.png" alt="Sedan"> Sedan</div>
                        <div data-value="Hatchback"><img src="icons/hatchback.png" alt="Hatchback"> Hatchback</div>
                        <div data-value="SUV"><img src="icons/suv.png" alt="SUV"> SUV</div>
                        <div data-value="Pickup"><img src="icons/pickup.png" alt="Pickup"> Pickup</div>
                        <div data-value="Minivan"><img src="icons/minivan.png" alt="Minivan"> Minivan</div>
                        <div data-value="Coupe"><img src="icons/coupe.png" alt="Coupe"> Coupe</div>
                        <div data-value="Compact"><img src="icons/compact.png" alt="Compact"> Compact</div>
                        <div data-value="Convertible"><img src="icons/convertible.png" alt="Convertible"> Convertible</div>
                        <div data-value="Truck"><img src="icons/truck.png" alt="Truck"> Truck</div>
                    </div>
                </div>
                <div class="dropdown" id="brand-dropdown">
                    <button class="dropbtn">Car Brands</button>
                    <div class="dropdown-content">
                        <div data-value="">All Brands</div>
                        <div data-value="Toyota"><img src="icons/toyota.png" alt="Toyota"> Toyota</div>
                        <div data-value="Honda"><img src="icons/honda.png" alt="Honda"> Honda</div>
                        <div data-value="Ford"><img src="icons/ford.png" alt="Ford"> Ford</div>
                        <div data-value="Hyundai"><img src="icons/hyundai.png" alt="Hyundai"> Hyundai</div>
                        <div data-value="BMW"><img src="icons/bmw.png" alt="BMW"> BMW</div>
                        <div data-value="Chevrolet"><img src="icons/chevrolet.png" alt="Chevrolet"> Chevrolet</div>
                    </div>
                </div>
                <div class="search-input-container">
                    <input type="text" id="search-box" placeholder="Enter your car type, brand, model or description">
                    <button id="search-button">Search</button>
                    <div id="suggestions"></div>
                </div>
            </div>
        </section>
        <section id="car-grid"></section>
    </main>
    <footer>
        <p>Assignment Project - Online Car Rental System using AJAX and JSON | Sokkimhay Um - 13712702</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
