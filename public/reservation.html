<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Car Rental Logo" id="logo" onclick="window.location.href='index.html'">
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="car-details">
            <div class="car-card">
                <p>Loading car details...</p>
            </div>    
        </section>
        <section id="reservation-form" class="hidden">
            <h2>Reservation Form</h2>
            <form id="rental-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <span id="name-error" class="error"></span><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
                <span id="phone-error" class="error"></span><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span id="email-error" class="error"></span><br>

                <label for="license">Driver's License Number:</label>
                <input type="text" id="license" required>
                <span id="license-error" class="error"></span><br>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
                <span id="start-date-error" class="error"></span><br>

                <label for="rental-period">Rental Period (days):</label>
                <input type="number" id="rental-period" min="1" required>
                <span id="rental-period-error" class="error"></span><br>

                <p>Total Price: $<span id="total-price">0</span></p>
                <button type="button" id="submit-button" disabled>Submit</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </section>

        <div id="confirmation-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2>Confirm Your Order</h2>
                <div id="order-details"></div>
                <div class="modal-buttons">
                    <button id="confirm-order-button">Confirm Order</button>
                    <button id="cancel-order-button">Cancel</button>
                </div>
            </div>
        </div>

        <div id="success-modal" class="modal" style="display: none;">
            <div class="modal-content success">
                <span class="close-button">×</span>
                <h2>Order Confirmed!</h2>
                <p>Your order has been successfully confirmed.</p>
                <button id="close-success-button">OK</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Assignment Project - Online Car Rental System using AJAX and JSON | Sokkimhay Um - 13712702</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
